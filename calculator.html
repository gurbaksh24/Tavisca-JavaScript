<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="screen">
            <input type="text" id="screen" onkeypress="showResultWhenEnterPress(event)" autofocus>
        </div>

        <div class="buttons">
            <button class="btn" onclick="displayOnScreen(this.value)" value="7">7</button>
            <button class="btn" onclick="displayOnScreen(this.value)" value="8">8</button>
            <button class="btn" onclick="displayOnScreen(this.value)" value="9">9</button>
            <button class="btn op" onclick="displayOnScreen(this.value)" value="+">+</button>
            <button class="btn" onclick="displayOnScreen(this.value)" value="4">4</button>
            <button class="btn" onclick="displayOnScreen(this.value)" value="5">5</button>
            <button class="btn" onclick="displayOnScreen(this.value)" value="6">6</button>
            <button class="btn op" onclick="displayOnScreen(this.value)" value="-">-</button>
            <button class="btn" onclick="displayOnScreen(this.value)" value="1">1</button>
            <button class="btn" onclick="displayOnScreen(this.value)" value="2">2</button>
            <button class="btn" onclick="displayOnScreen(this.value)" value="3">3</button>
            <button class="btn op" onclick="displayOnScreen(this.value)" value="*">*</button>
            <button class="btn" onclick="displayOnScreen(this.value)" value="0">0</button>
            <button class="btn op" onclick="showResult()" value="=">=</button>
            <div class="combine-div">
                <button class="btn combine" onclick="clearScreen()">CLR</button>
                <button class="btn combine history" onclick="showHistory()">History</button>
            </div>
            <button class="btn op" onclick="displayOnScreen(this.value)" value="/">/</button>
        </div>
        <div id="history-screen" class="history-screen">

        </div>
    </main>
</body>
</html>
